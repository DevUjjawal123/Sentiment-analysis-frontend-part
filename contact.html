<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Sentiment Analyzer - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for Contact Page */
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #f0f4f8;
    box-sizing: border-box;
}


        header {
    background: #2c3e50;
    color: #fff;
    padding: 15px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    margin: 0;
    font-size: 1.8em;
    font-weight: bold;
    color: #fff;
}

.menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.menu li {
    margin: 0 20px;
}

.menu a {
    color: #fff;
    text-decoration: none;
    font-size: 1em;
    position: relative;
    font-weight: 500;
}

.menu a::after {
    content: '';
    display: block;
    height: 2px;
    background: #007bff;
    width: 0;
    transition: width 0.3s;
    position: absolute;
    bottom: -5px;
    left: 0;
}

.menu a:hover::after {
    width: 100%;
}

.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.hamburger span {
    background: #fff;
    height: 4px;
    width: 30px;
    margin: 5px 0;
    border-radius: 2px;
}

        .contact {
            padding: 50px 0;
            background-color: #fff;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }

        .contact h2 {
            text-align: center;
            color: #1a1a2e;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact p {
            text-align: center;
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .contact-form {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        footer h1 {
            font-size: 24px;
        }

        footer p {
            font-size: 16px;
            margin: 10px 0;
            color: #999;
        }

        footer .footer-links ul {
            list-style: none;
            padding: 0;
        }

        footer .footer-links ul li {
            display: inline;
            margin-right: 20px;
        }

        footer .footer-links ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .footer-links ul li a:hover {
            color: #f39c12;
        }

        footer .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        footer .social-links img {
            width: 24px;
            transition: opacity 0.3s;
        }

        footer .social-links img:hover {
            opacity: 0.7;
        }

        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }

            .contact h2 {
                font-size: 28px;
            }

            .contact p {
                font-size: 16px;
            }

            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Movie Sentiment Analyzer</h1>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have questions or feedback? We would love to hear from you!</p>
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container footer-container">
            <div class="footer-logo">
                <h1>Sentiment Analysis</h1>
                <p>Uncovering insights from emotions in text.</p>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="social-links">
                <a href="https://github.com/YourProfile" target="_blank" title="GitHub"><img src="github.png" alt="GitHub" class="social-icon"></a>
                <a href="https://twitter.com/YourProfile" target="_blank" title="Twitter"><img src="twitter.png" alt="Twitter" class="social-icon"></a>
                <a href="https://linkedin.com/in/YourProfile" target="_blank" title="LinkedIn"><img src="linkdln.png" alt="LinkedIn" class="social-icon"></a>
            </div>
            <div class="copyright">
                <p>&copy; 2024 Sentiment Analysis. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
